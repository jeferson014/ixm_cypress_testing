# ID único del proyecto en SonarCloud
sonar.projectKey=ixm_cypress_testing

# Nombre del proyecto que se mostrará en SonarCloud
sonar.projectName=ixm-cypress-testing

# Versión del proyecto
sonar.projectVersion=1.0

# Directorio raíz del código fuente
sonar.sources=.

# Archivos y directorios a excluir del análisis
sonar.exclusions=node_modules/**,**/node_modules/**,**/cypress/videos/**,**/cypress/screenshots/**,**/cypress/reports/**,**/uploaded-videos/**,**/uploaded-screenshots/**,**/docs/**

# Lenguajes a analizar
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración específica para JavaScript/TypeScript
sonar.javascript.file.suffixes=js,jsx,ts,tsx
sonar.typescript.file.suffixes=ts,tsx

# Configuración de cobertura de código
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/cypress/**/*

# Configuración de duplicación de código
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/cypress/**/*

# Configuración de calidad
sonar.qualitygate.wait=true

# Organización del proyecto en SonarCloud
sonar.organization=jefferson014 